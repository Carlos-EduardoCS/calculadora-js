<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>JS Calculadora </title>
</head>
<body>
    <div class="fundo">
        <h1>
            Carlos Eduardo
        </h1>
        <div class="calculadora">
            <h1>
                Calculadora
            </h1>
            <p id="resultado">resultado</p>
            <table>

                <tr>
                    <td>
                        <button>C</button>
                    </td>
                    <td>
                        <button> < </button>
                    </td>
                    <td>
                        <button> / </button>
                    </td>
                    <td>
                        <button> X </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>7</button>
                    </td>

                    <td>
                        <button>8</button>
                    </td>

                    <td>
                        <button>9</button>
                    </td>

                    <td>
                        <button>-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>4</button>
                    </td>

                    <td>
                        <button>5</button>
                    </td>

                    <td>
                        <button>6</button>
                    </td>

                    <td>
                        <button>+</button>
                    </td>

                </tr>
                    <td>
                        <button>1</button>
                    </td>
                    <td>
                        <button>2</button>
                    </td>
                    <td>
                        <button>3</button>
                    </td>
                    <td  rowspan="2">
                        <button class="igual" >=</button>
                    </td>
                <tr>
                    <td colspan="2" >
                        <button class="zero"
                        >0</button>
                    </td>
                    <td>
                        <button>.</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="js/calculadora.js"></script>
</body>
</html>
